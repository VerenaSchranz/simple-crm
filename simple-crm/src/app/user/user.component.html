<mat-card>
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
    </tbody>
  </table>
</mat-card>
<button (click)="openDialog()" [matTooltipPosition]="position.value!" class="add-user-btn"  mat-fab color="primary" matTooltip="tesststest"><mat-icon>add</mat-icon></button>
