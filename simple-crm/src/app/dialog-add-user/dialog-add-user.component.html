<mat-progress-bar  *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-dialog-content>
<h1 mat-dialog-title>Add User</h1>
  <div class="form-row">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name" />
      <!-- <mat-hint>Please enter your first name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name" />
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
    
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker1" placeholder="MM/DD/YYYY" />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <!-- <mat-hint>Please enter your birth date</mat-hint> -->
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email" />
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field appearance="outline" class="mr-16 full-width">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Adress" />
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Adress" />
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Adress" />
        <!-- <mat-hint>Please enter your last name</mat-hint> -->
      </mat-form-field>
  </div>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close()">Cancel</button>
  <button (click)="saveUser()" mat-button mat-dialog-close cdkFocusInitial>Save</button>
</mat-dialog-actions>
